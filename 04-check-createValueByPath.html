<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let o = {
				a: {
					b: {
						c: '正确了'
					}
				}
			}
			function getValueByPath(obj, path) {
				let paths = path.split('.')
				let res = obj
				let prop
				while (prop = paths.shift()) {
					res = res[prop]
				}
				return res
			}
			console.log(getValueByPath(o, 'a.b.c'))
		</script>
	</body>
</html>
